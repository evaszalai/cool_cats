<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoolCats</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script defer src="static/js/payment.js"></script>
</head>
<body>
<!--    CREDIT CART PAYMENT     -->
<form action="/confirmation" method="post">
    <div class="panel panel-info">
        <div class="panel-heading"><span><i class="glyphicon glyphicon-lock"></i></span> Secure Payment</div>
        <div class="panel-body">
            <div class="form-group">
                <div class="col-md-12"><strong>Payment Type:</strong></div>
                <div class="col-md-12">
                    <select required id="CreditCardType" name="CreditCardType" class="form-control">
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>
            </div>
            <div id="payment-credentials">
                <div class="form-group">
                    <div class="col-md-12"><strong>Credit Card Number:</strong></div>
                    <div class="col-md-12"><input required type="number" class="form-control" name="credit_card_number"
                                                  value=""/></div>
                </div>
                <div class="form-group">
                    <div class="col-md-12"><strong>Card CVV:</strong></div>
                    <div class="col-md-12"><input required type="password" class="form-control" name="credit_card_code"
                                                  value=""/></div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <strong>Expiration Date</strong>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <select required class="form-control" name="">
                            <option value="">Month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <select required class="form-control" name="">
                            <option value="">Year</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <button type="submit" class="btn btn-primary btn-submit-fix">Place Order</button>
                </div>
            </div>
        </div>
    </div>
</form>
<!--CREDIT CART PAYMENT END-->

</body>
</html>
